<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <div class="card">
            <div class="item item-divider">
                Your device information!
            </div>
            <div class="item item-text-wrap">
                <ul class="list">
                    <li class="item">
                        Manufacturer : {{manufacturer}}
                    </li>
                    <li class="item">
                        Model : {{model}}
                    </li>
                    <li class="item">
                        Platform : {{platform}}
                    </li>
                    <li class="item">
                        UUID : {{uuid}}
                    </li>
                </ul>
            </div>
            <div class="item item-divider text-right">
                from <code>ngCordova</code>
            </div>
        </div>
        <button ng-click="captureAudio()">Audio</button>
        <button ng-click="startCapture()">Start</button>
        <button ng-click="endCapture()">End</button>
        <button ng-click="playCapture()">Play</button>
    </ion-list>
  </ion-content>
</ion-view>
